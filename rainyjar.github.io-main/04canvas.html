<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <title>Document</title>
</head>

<body>
    <h1>Canvas</h1>
    <canvas id="myCanvas" width="500" height="1100"></canvas>
    <script>
        let canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        // ctx.fillStyle = "#FF0000";
        // ctx.fillRect(100, 10,100, 100);

        // drawing a circle: x, y, radius start angle, end angle
        // Face
        ctx.beginPath();
        ctx.arc(200, 200, 100, 0, Math.PI * 2); 
        ctx.fillStyle = "yellow";
        ctx.fill();
        ctx.stroke();

        // Eyes
        ctx.beginPath();
        ctx.arc(160, 170, 20, 0, Math.PI * 2); 
        ctx.arc(240, 170, 20, 0, Math.PI * 2); 
        ctx.fillStyle = "black";
        ctx.fill();

        // Mouth
        ctx.beginPath();
        ctx.arc(200, 220, 60, 0, Math.PI, false); 
        ctx.stroke();
        ctx.fillStyle = "red";
        ctx.fill();

        // creating a hut
        ctx.lineWidth = 10;
        // rectangle
        ctx.strokeRect(100, 500, 300, 200);

        // triangle
        ctx.beginPath();
        ctx.moveTo(50, 500);
        ctx.lineTo(250, 300);
        ctx.lineTo(440, 500);
        ctx.lineTo(47, 500);
        ctx.closePath();
        ctx.stroke();

        // door
        ctx.fillRect(200, 570, 100, 130);

        

    </script>
</body>


</html>
